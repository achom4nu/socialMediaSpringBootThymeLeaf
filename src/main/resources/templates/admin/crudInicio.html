<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="display: flex; justify-content: center">
<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#person-vcard"/></svg>
        <span class="fs-4">Pandel de Admin</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a href="/admin/inicio" class="nav-link active" aria-current="page">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"/></svg>
                <h5>Inicio</h5>
            </a>
        </li>
        <li>
            <a href="/admin/comentarios" class="nav-link text-white">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#chat-left"/></svg>
                <h5>Admin - Comentario</h5>
            </a>
        </li>
        <li>
            <a href="/admin/posts" class="nav-link text-white">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#postcard-heart"/></svg>
                <h5>Admin - Post</h5>
            </a>
        </li>
        <li>
            <a href="/inicio" class="nav-link text-white">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#postcard-heart"/></svg>
                <h5 class="btn btn-warning">Volver al inicio</h5>
            </a>
        </li>
    </ul>
    <hr>
</div>
<main class="container">
    <div class="bg-body-tertiary p-5 rounded mt-3">
        <h1>Bienvenido al Panel de Administrador</h1>
        <p class="lead">Interactua con la barra lateral para manipular la eliminaci√≥n de los Post y Comentarios</p>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
